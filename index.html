			<!-- MDL -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css"/>

	<!-- Body -->
	<body>
		
		<!-- MDL 2 -->
		<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
		<div class="margin">
		<center><h1>Fahrenheit To Celsius Calculator</h1></center>
<center><img src="./images/thermometer.webp" width="550px" alt="thermometer"></center>
			<h3>Enter the temperature in Fahrenheit to get the temperature in Celsius:</h3>

			<!-- Fahrenheit text box -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="fahren">
    <label class="mdl-textfield__label" for="fahren">Fahrenheit</label>
    <span class="mdl-textfield__error">Your input is not a number!</span>
  </div>
</form>

			<!-- Calculate button-->
<button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--accent" onclick="calculate()">
  Calculate
</button>

			<!-- answer -->
			<h5><div id="answer"></div></h5>
		</div>
	</body>
</html>
